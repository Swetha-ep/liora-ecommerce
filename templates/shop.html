{% extends "base.html" %}
    {% load static %}
    {% block title %}L I O R A | Categories{% endblock %}
    {% block content %}
    
    <section class="banner spad">
        <div class="container">
            {% for item in categories %}
            <div class="row justify-content-lg-center">
                <div class="col-lg-7  mb-5">
                    <div class="banner__item">
                        <div class="product__item__pic">
                            <img src="{{item.image.url}}" alt="">
                        </div>
                        <div class="banner__item__text pl-2">
                            <h2>{{item.name}}</h2>
                            <a href="{% url 'products' item.slug %}">Shop now</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- Banner Section End -->

    {% endblock content %}
